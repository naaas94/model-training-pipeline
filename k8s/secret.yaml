apiVersion: v1
kind: Secret
metadata:
  name: ml-pipeline-secrets
  namespace: ml-pipeline
type: Opaque
data:
  # Base64 encoded GCS service account key
  # You need to create this from your GCS service account JSON
  # echo -n "$(cat your-service-account.json)" | base64
  gcs-key.json: |
    # Replace this with your actual base64 encoded GCS service account key
    # Example: {"type": "service_account", "project_id": "your-project", ...}
    e30=  # This is an empty JSON object - replace with your actual key
stringData:
  # Environment variables
  GOOGLE_APPLICATION_CREDENTIALS: "/app/credentials/gcs-key.json"
  PIPELINE_CONFIG: "/app/config/config.yaml"
